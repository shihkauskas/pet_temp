apiVersion: v1
kind: Service
metadata:
  name: {{ include "pet-temp-monitor.fullname" . }}
  labels:
    {{- include "pet-temp-monitor.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: web
      protocol: TCP
      name: http
      {{- if .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    {{- include "pet-temp-monitor.selectorLabels" . | nindent 4 }}
